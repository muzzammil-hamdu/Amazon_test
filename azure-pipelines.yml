trigger:
- master

pool:
  name: batch11
  demands:
    - agent.name -equals lin1

variables:
  TOMCAT_VERSION: "9.0.106"
  INSTALL_DIR: "/home/mujju/lin1/apache-tomcat-$(TOMCAT_VERSION)"

stages:
# =====================
# Stage 1: Build
# =====================
- stage: Build
  displayName: "Build and Publish Artifact"
  jobs:
  - job: BuildJob
    displayName: "Build Job"
    steps:
    - checkout: self

    - script: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk maven curl
        java -version
        mvn -version
      displayName: "Install Java, Maven & Curl"

    - script: |
        cd $(Build.SourcesDirectory)/Amazon
        mvn clean install -DskipTests
      displayName: "Maven Multi-module Build"

    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)/Amazon/Amazon-Web/target'
        Contents: '*.war'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
      displayName: "Copy WAR output"

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: "Publish Artifact"

# =====================
# Stage 2: Deploy
# =====================
- stage: Deploy
  displayName: "Deploy to Tomcat"
  dependsOn: Build
  jobs:
  - job: DeployJob
    displayName: "Deploy Job"
    steps:
    - download: current
      artifact: drop

    # Install Tomcat only if missing
    - script: |
        echo "Checking Tomcat installation at $(INSTALL_DIR)..."
        if [ ! -d "$(INSTALL_DIR)" ]; then
          echo "Tomcat not found. Installing..."
          mkdir -p /home/mujju/lin1
          wget -O tomcat.tar.gz https://archive.apache.org/dist/tomcat/tomcat-9/v$(TOMCAT_VERSION)/bin/apache-tomcat-$(TOMCAT_VERSION).tar.gz || { echo "Download failed!"; exit 1; }

          echo "Extracting..."
          tar -xzf tomcat.tar.gz -C /home/mujju/lin1/ || { echo "Extraction failed!"; exit 1; }

          echo "Checking extracted contents..."
          ls -l /home/mujju/lin1/

          chmod +x $(INSTALL_DIR)/bin/*.sh || true
          echo "Installed Tomcat at $(INSTALL_DIR)"
        else
          echo "Tomcat already present at $(INSTALL_DIR)"
        fi
      displayName: "Ensure Tomcat Installed"

    # Verify Tomcat bin folder
    - script: |
        echo "Verifying Tomcat bin directory..."
        ls -l $(INSTALL_DIR)/bin
      displayName: "Verify Tomcat Files"

    # Deploy WAR
    - script: |
        warFile=$(find "$(Pipeline.Workspace)/drop" -name "*.war" | head -n 1)
        if [ -z "$warFile" ]; then
          echo "ERROR: No WAR file found in artifact!"
          exit 1
        fi

        echo "Deploying WAR file: $warFile"
        tomcatWebApps="$(INSTALL_DIR)/webapps"
        mkdir -p "$tomcatWebApps"
        cp -f "$warFile" "$tomcatWebApps/"
      displayName: "Deploy WAR to Tomcat"

    # Restart Tomcat
    - script: |
        echo "Restarting Tomcat..."
        $(INSTALL_DIR)/bin/shutdown.sh || true
        sleep 5
        $(INSTALL_DIR)/bin/startup.sh
      displayName: "Restart Tomcat"

    # Health check (Tomcat root)
    - script: |
        echo "Checking Tomcat health..."
        sleep 10
        curl -I http://localhost:8080/ || true
      displayName: "Health Check"
