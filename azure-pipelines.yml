trigger:
- master

pool:
  name: batch11
  demands:
    - agent.name -equals lin1

stages:
- stage: Build
  displayName: "Build and Publish Artifact"
  jobs:
    - job: BuildJob
      displayName: "Build Job"
      steps:
        - checkout: self

        # Install Java and Maven on agent
        - script: |
            sudo apt-get update
            sudo apt-get install -y openjdk-11-jdk maven
            java -version
            mvn -version
          displayName: "Install Java & Maven and Check Versions"

        # Build entire multi-module Maven project and install locally
        - script: |
            cd $(Build.SourcesDirectory)/Amazon
            mvn clean install -DskipTests
          displayName: "Maven Multi-module Build"

        # Copy WAR artifact for Deploy stage
        - task: CopyFiles@2
          displayName: "Copy WAR output"
          inputs:
            SourceFolder: '$(Build.SourcesDirectory)/Amazon/Amazon-Web/target'
            Contents: '*.war'
            TargetFolder: '$(Build.ArtifactStagingDirectory)'

        - task: PublishBuildArtifacts@1
          displayName: "Publish Artifact"
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'

- stage: Deploy
  displayName: "Deploy to Tomcat"
  dependsOn: Build
  jobs:
    - job: DeployJob
      displayName: "Deploy Job"
      steps
